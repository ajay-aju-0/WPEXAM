<html>
<head>
 <title>Student Registration Form </title>
</head>
<body>
<h1>STUDENT REGISTRATION FORM </h1>
<form action="">
<table border=1>
<tr>
<th> FirstName: </th>
<td><input type="text" name="firstname"></td>
</tr>
<tr>
<th> LastName: </th>
<td><input type="text" name="lastname"></td>
</tr>
<tr>
<th> Valid Email: </th>
<td><input type="text" name="email"></td>
</tr>
<tr>
<th> Password: </th>
<td><input type="password" name="password"></td>
</tr>
<tr>
<th> PhoneNumber: </th>
<td><input type="number" name="phone"></td>
</tr>
<tr>
<th> Address: </th>
<td><textarea name="address"></textarea></td>
</tr>
<tr>
<th> Gender: </th>
<td>
Male
<input type="radio" name="gender">
Female
<input type="radio" name="gender">
</td>
</tr>
<tr>
<th> Date of Birth: </th>
<td><input type="date" name="dob"></td>
</tr>
<tr>
<th> Qualifications: </th>
<td>
SSC
<input type="checkbox" name="ssc">
Percentage
<input type="text" name="perc1">
<br>
BSC
<input type="checkbox" name="bsc">
Percentage
<input type="text" name="perc2">
<br>
BCA
<input type="checkbox" name="bca">
Percentage
<input type="text" name="perc3">
<br>
MCA
<input type="checkbox" name="mca">
Percentage
<input type="text" name="perc4">
<br>
MBA
<input type="checkbox" name="mba">
Percentage
<input type="text" name="perc5">
</td>
</tr>
<tr>
<th> Experience: </th>
<td>
<select>
 <option>0-1 year
 <option>2-5 year
 <option>more than 5
</select>
</td>
</tr>
<tr>
<th> Upload Photo: </th>
<td><input type="file" name="photo"></td>
</tr>
<tr>
<th colspan=2><input type="submit" name="submit" value="submit">
<input type="reset" name="reset">
</th>
</tr>

</table>
</form>
</body>
</html>
